<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trade | SkinsVault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <h1>SkinsVault</h1>
      <a class="nav-link" href="index.html">Marketplace</a>
      <a class="nav-link" href="bundles.html">Bundles</a>
      <a class="nav-link" href="portfolio.html">Portfolio</a>
      <a class="nav-link" href="safeswap.html">SafeSwap</a>
      <a class="nav-link active" href="trade.html">Trade</a>
    </div>
    <div class="nav-right">
      <button class="wallet-btn">Connect Steam account</button>
    </div>
  </header>

  <main class="main">
    <aside class="sidebar">
      <div class="search-bar">
        <input type="text" placeholder="Search skins to trade..." />
      </div>

      <h3 class="filter-title">Trend</h3>
      <div class="filter-group checkboxes">
        <label><input type="checkbox" checked> Trending Up</label>
        <label><input type="checkbox"> Trending Down</label>
        <label><input type="checkbox"> Stable</label>
      </div>

      <h3 class="filter-title">Item Type</h3>
      <div class="filter-group checkboxes">
        <label><input type="checkbox" checked> Skins</label>
        <label><input type="checkbox"> Cases</label>
        <label><input type="checkbox"> Stickers</label>
      </div>

      <h3 class="filter-title">Condition</h3>
      <div class="filter-group checkboxes">
        <label><input type="checkbox" checked> Factory New</label>
        <label><input type="checkbox"> Minimal Wear</label>
        <label><input type="checkbox"> Field-Tested</label>
        <label><input type="checkbox"> Well-Worn</label>
        <label><input type="checkbox"> Battle-Scarred</label>
      </div>
    </aside>

    <section class="skin-grid">
      <!-- AWP Asiimov Example Card -->
      <div class="skin-card-v2">
        <div class="badge">Trending Up</div>
        <div class="img-wrapper">
          <img src="https://cdn.skinport.com/cdn-cgi/image/width=256,height=128,fit=pad,format=avif,quality=85,background=transparent/images/screenshots/443244433/playside.png" alt="AWP Asiimov">
        </div>

        <h4 class="skin-name">Asiimov</h4>
        <p class="skin-type">AWP · Field-Tested</p>

        <div class="price-section">
          <div class="main-price">198,00 €</div>
          <div class="performance">
            <span class="change-positive">+2.14%</span>
          </div>
        </div>

        <div class="sparkline-container">
          <img src="https://i.imgur.com/sjQmGGb.png" alt="Sparkline Positive" class="sparkline-img">
        </div>

        <div class="button-row">
          <button class="long-btn">Long</button>
          <button class="short-btn">Short</button>
        </div>
      </div>

      <!-- USP-S Kill Confirmed Example Card -->
      <div class="skin-card-v2">
        <div class="badge">Trending Down</div>
        <div class="img-wrapper">
          <img src="https://cdn.skinport.com/cdn-cgi/image/width=256,height=128,fit=pad,format=avif,quality=85,background=transparent/images/screenshots/451110733/playside.png" alt="USP-S Kill Confirmed">
        </div>

        <h4 class="skin-name">Kill Confirmed</h4>
        <p class="skin-type">USP-S · Factory New</p>

        <div class="price-section">
          <div class="main-price">58,90 €</div>
          <div class="performance">
            <span class="change-negative">-1.72%</span>
          </div>
        </div>

        <div class="sparkline-container">
          <img src="https://i.imgur.com/UzK3XLq.png" alt="Sparkline Negative" class="sparkline-img">
        </div>

        <div class="button-row">
          <button class="long-btn">Long</button>
          <button class="short-btn">Short</button>
        </div>
      </div>

      <!-- You can add more cards below using the same format -->

    </section>
  </main>

  <footer class="site-footer">
    <!-- Reuse your existing footer from index.html -->
  </footer>
</body>
</html>
