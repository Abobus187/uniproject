<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trade | SkinsVault</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .sparkline {
      display: block;
      margin-top: 6px;
    }
    .performance {
      font-size: 13px;
      color: #4ade80;
      margin-top: 4px;
    }
    .change-negative {
      color: #f87171;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <h1>SkinsVault</h1>
      <a class="nav-link" href="index.html">Marketplace</a>
      <a class="nav-link" href="bundles.html">Bundles</a>
      <a class="nav-link" href="portfolio.html">Portfolio</a>
      <a class="nav-link" href="safeswap.html">SafeSwap</a>
      <a class="nav-link active" href="trade.html">Trade</a>
    </div>
    <div class="nav-right">
      <button class="wallet-btn">Connect Steam account</button>
    </div>
  </header>

  <main class="main">
    <aside class="sidebar">
      <div class="search-bar">
        <input type="text" placeholder="Search skins to trade..." />
      </div>

      <h3 class="filter-title">Trend</h3>
      <div class="filter-group checkboxes">
        <label><input type="checkbox" checked> Trending Up</label>
        <label><input type="checkbox"> Trending Down</label>
        <label><input type="checkbox"> Stable</label>
      </div>

      <h3 class="filter-title">Item Type</h3>
      <div class="filter-group checkboxes">
        <label><input type="checkbox" checked> Skins</label>
        <label><input type="checkbox"> Cases</label>
        <label><input type="checkbox"> Stickers</label>
      </div>

      <h3 class="filter-title">Condition</h3>
      <div class="filter-group checkboxes">
        <label><input type="checkbox" checked> Factory New</label>
        <label><input type="checkbox"> Minimal Wear</label>
        <label><input type="checkbox"> Field-Tested</label>
        <label><input type="checkbox"> Well-Worn</label>
        <label><input type="checkbox"> Battle-Scarred</label>
      </div>
    </aside>

    <section class="skin-grid">
      <!-- Trading Card 1 -->
      <div class="skin-card-v2">
        <div class="badge">Trending Up</div>
        <img src="https://cdn.skinport.com/images/screenshots/454889828/playside.png" alt="AWP Asiimov" />
        <h4 class="skin-name">Asiimov</h4>
        <p class="skin-type">AWP · Field-Tested</p>
        <div class="price-section">
          <div class="main-price">198,00 €</div>
          <div class="performance"><span class="change-positive">+2.14%</span></div>
          <canvas id="sparkline1" class="sparkline" width="100" height="30"></canvas>
        </div>
        <div style="display: flex; gap: 16px; margin-top: 16px;">
          <button class="long-btn">Long</button>
          <button class="short-btn">Short</button>
        </div>
      </div>

      <!-- Trading Card 2 -->
      <div class="skin-card-v2">
        <div class="badge">Trending Down</div>
        <img src="https://cdn.skinport.com/images/screenshots/451110733/playside.png" alt="USP-S Kill Confirmed" />
        <h4 class="skin-name">Kill Confirmed</h4>
        <p class="skin-type">USP-S · Factory New</p>
        <div class="price-section">
          <div class="main-price">58,90 €</div>
          <div class="performance"><span class="change-negative">-1.72%</span></div>
          <canvas id="sparkline2" class="sparkline" width="100" height="30"></canvas>
        </div>
        <div style="display: flex; gap: 16px; margin-top: 16px;">
          <button class="long-btn">Long</button>
          <button class="short-btn">Short</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <!-- Reuse existing footer -->
  </footer>

  <script>
    const renderSparkline = (id, data, color) => {
      new Chart(document.getElementById(id), {
        type: 'line',
        data: {
          labels: Array(data.length).fill(''),
          datasets: [{
            data,
            borderColor: color,
            tension: 0.4,
            borderWidth: 2,
            pointRadius: 0,
            fill: false
          }]
        },
        options: {
          responsive: false,
          plugins: { legend: { display: false }, tooltip: { enabled: false } },
          scales: { x: { display: false }, y: { display: false } }
        }
      });
    };

    renderSparkline("sparkline1", [120, 125, 123, 127, 129, 135], "#4ade80");
    renderSparkline("sparkline2", [105, 102, 101, 98, 97, 95], "#f87171");
  </script>
</body>
</html>
